  // Toggle menu
  function toggleMenu() {

  // Price calculation on load
  document.addEventListener("DOMContentLoaded", () => {
    const productCards = document.querySelectorAll(".product-card");

    productCards.forEach(card => {
      const originalPrice = parseFloat(card.dataset.price);
      const discount = parseFloat(card.dataset.discount);

      if (!isNaN(originalPrice) && !isNaN(discount)) {
        const discountedPrice = Math.round(originalPrice * (1 - discount / 100));
        
        const oldPriceElement = card.querySelector(".old-price");
        const newPriceElement = card.querySelector(".new-price");

        oldPriceElement.textContent = `₹${originalPrice}`;
        newPriceElement.innerHTML = `₹${discountedPrice} <span class="offer">(${discount}% OFF)</span>`;
      }
    });
  });
